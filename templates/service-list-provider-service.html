<div class="flex justify-between">
    <div class="flex w-full border-r">
        <div class="m-auto text-center">
            <h3 class="text-xl">{{ provider }}</h3>
        </div>
    </div>
    <div class="w-full">
        {% for s in services %}
            {% if s.public and s.platform.name|lower == provider|lower %}
                {% with s.platform.name|add:"_" as aux %}
                <a href="{% url 'service_detail' s.platform.name s.name|cut:aux %}" class="block w-full px-4 py-2 border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
                    {{ s.label }}
                </a>
                {% endwith %}
            {% endif %}
        {% endfor %}
    </div>
</div>
